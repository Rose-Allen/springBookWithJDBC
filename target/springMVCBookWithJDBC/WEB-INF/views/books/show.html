<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p th:text="${book.getTitle()}"></p>
<p th:text="${book.getAuthor()}"></p>
<p th:text="${book.getYear()}"></p>
<a th:href="@{/books/{id}/edit(id=${book.getId()})}">Edit</a>
<br>
<form th:method="DELETE" th:action="@{/books/{id}(id=${book.getId()})}"><input type="submit" value="Delete"></form>
</body>
</html>
